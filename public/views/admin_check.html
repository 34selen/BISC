    <div class="container">
        <div class="title">엑세스 코드 입력</div>
        <p>접근 제한 : 발급받은 보안 접속 코드를 이용해야지만 해당 페이지를 열람하실 수 있습니다.</p>
        <div class="input-group">
            <input type="text" id="admin_key1" class="input-box" maxlength="1" autocomplete="off" required>
            <input type="text" id="admin_key2" class="input-box" maxlength="1" autocomplete="off" required>
            <input type="text" id="admin_key3" class="input-box" maxlength="1" autocomplete="off" required>
            <h1>-</h1>
            <input type="text" id="admin_key4" class="input-box" maxlength="1" autocomplete="off" required>
            <input type="text" id="admin_key5" class="input-box" maxlength="1" autocomplete="off" required>
            <input type="text" id="admin_key6" class="input-box" maxlength="1" autocomplete="off" required>
            <h1>-</h1>
            <input type="text" id="admin_key7" class="input-box" maxlength="1" autocomplete="off" required>
            <input type="text" id="admin_key8" class="input-box" maxlength="1" autocomplete="off" required>
            <input type="text" id="admin_key9" class="input-box" maxlength="1" autocomplete="off" required>
            <h1>-</h1>
            <input type="text" id="admin_key10" class="input-box" maxlength="1" autocomplete="off" required>
            <input type="text" id="admin_key11" class="input-box" maxlength="1" autocomplete="off" required>
            <input type="text" id="admin_key12" class="input-box" maxlength="1" autocomplete="off" required>
        </div>
        <button type="submit" id="admin_verify_btn">코드 입력 완료</button>
      </div>
      <script>
        const inputs = document.querySelectorAll('.input-box');
        inputs.forEach((input, index) => {
          input.addEventListener('input', () => {
            if (input.value.length >= input.maxLength && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          });
        });
      </script>
    <script src="/static/js/modules/auth_check.module.js" type="module"></script>
    <script src="/static/js/admin_check.js" type="module"></script>
