<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/signup.css">
    <title>DREAM COMPONY</title>
</head>
<body>
    <div id="nav_container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-weight:800">BISC COMPONY EMPLOYEE SYSTEM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">직원 채팅</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">로그 확인</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/user">직원 확인</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/admin">자료 다운로드</a>
                    </li>
                </ul>
                <span class="navbar-text" id="navbar-text">
                    <a href="/auth/login" style="text-decoration: none;"><button type="button" class="btn btn-outline-primary">시스템 로그인</button></a>
                    <a href="/auth/signup" style="text-decoration: none;"><button type="button" class="btn btn-outline-primary">시스템 회원가입</button></a>
                </span>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="signup">
            <h2>DREAM COMPONY 회원가입</h2>
            <div class="input-group mb-3" style="width:30rem; margin: auto;">
                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="username">
            </div>
            <div class="input-group mb-3" style="width:30rem; margin: auto;">
                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="email">
            </div>
            <div class="input-group mb-3" style="width:30rem; margin: auto;">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="password">
            </div>
            <div class="input-group mb-3" style="width:30rem; margin: auto;">
                <span class="input-group-text" id="inputGroup-sizing-default">RePassword</span>
                <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="repassword">
            </div>
            <button class="auth_btn" id="signup_btn">시스템 직원 회원가입</button>
            <p class="fail_msg" id="fail_message"></p>
            <p class="sign_msg">시스템 계정이 있으시면 <a href="/auth/login">여기</a>를 클릭해서 로그인해주세요.</p>
        </div>
    </div>
    <script src="/static/js/modules/auth_check.module.js" type="module"></script>
    <script src="/static/js/signup.js" type="module"></script>
</body>
</html>
